<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD(Create Read Update Delete)</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gravar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/button.css">
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Cliente</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <div class="" id="modal">
            <div class="modal-content">
                <header class="">
                    <h2>Novo Cliente</h2>
                    <span class="" id="modalClose"></span>
                </header>
                <form id="form" class=" ">
                    <input type="text" id="nome" class="" placeholder="Nome do cliente" required>
                    <input type="email" id="email" class="" placeholder="email do cliente" required>
                    <input type="tel" id="celular" class="" placeholder="Celular do cliente" required>
                    <input type="text" id="cidade" class="" placeholder="Cidade do cliente" required>
                </form>
                <footer class="">
                    <button id="salvar" class="">Salvar</button>
                    <button id="cancelar" class="">Cancelar</button>
                </footer>

            </div>
        </div>
    </main>
    <footer>
        Copyrigth &copy; Guilherme de Oliveira 
        <!--    C: Create – Criar um novo registro. 
        R: Read – Ler um registro, ou uma lista de registros.
        U: Update – Atualizar um registro.
        D: Delete – Excluir um registro. -->
</body>
<!-- O Atrbuto DEFER diz ao navegador para executar o script 
     apenas quando a análise do html estiver finalizada -->
<script src="js/main.js" defer></script>

</html>
